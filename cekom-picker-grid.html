<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="cekom-picker-grid">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .picker_grid {
        /*width: 280px;*/
        height: 200px;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-wrap: wrap;
        padding: 5px;
        box-sizing: border-box;
      }
      .picker_grid_cell{
        box-sizing: border-box;
        width: 55px;
        height: 55px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #666;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <div class="picker_grid">
      <template is="dom-repeat" items="[[items]]" as="item">
        <div class="picker_grid_cell" style$="width: [[itemsize]]px; height: [[itemsize]]px;" on-tap="_fireTap">[[item]]</div>
      </template>
      </div>
  </template>
  <script>
    Polymer({
      is: 'cekom-picker-grid',
      properties:{
        items: {
          type: Array
        },
        itemsize: {
          type: Number,
          value: 55,
          observer: "sizeChanged"
        }
      },
      _fireTap: function(e){
        this.fire('celltap', {index: e.model.get('index')});
      }
    });
  </script>
</dom-module>
